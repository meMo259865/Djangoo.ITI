<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update trainee</title>
</head>
<body>
    <h1>Update trainee data</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{trainee.name}}">
        <br><br>
         <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{trainee.email}}">
        <br><br>
        <label for="track">Track</label>
        <input type="text" id="track" name="track" value="{{trainee.track}}">
        <br><br>
        <label for="img">track image</label>
        <input type="file" id="img" name="img">
        {% if trainee.img %}
        <br><br>
        <label for="img">Image for current track</label>
        <br>
        <img src="{{trainee.img.url}}" alt="" width="200px" height="200px">
        {%endif%}
        <br><br>
        <label for="trackid">Track ID</label>
        <select id="trackid" name="trackid" >
            {%for track in tracks%}
            {%if track.id == trainee.trackid.id %}
            <option value="{{track.id}}" selected>{{track.first_track_name}}</option>
            {%else%}
            <option value="{{track.id}}" >{{track.first_track_name}}</option>
            {%endif%}
            {%endfor%}
        </select>
        <br>
        <input type="submit" value="update trainee">
    </form>
</body>
</html>
